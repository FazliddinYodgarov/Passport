

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>cms dashboard
    </title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <!----css3---->
    <link rel="stylesheet" th:href="@{/css/custom.css}"  href="../static/css/custom.css">
    <!-- SLIDER REVOLUTION 4.x CSS SETTINGS -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/all.css">




    <!--google material icon-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
          rel="stylesheet">
</head>
<body>




<div class="wrapper">


    <div th:replace="fragments/admin-fragments :: header"></div>

    <main  style="margin-top: 150px; margin-left: 300px">
        <form action="#"
              th:action=" ${profile.id == null} ? @{/profile/create-profile} : @{/profile/update/{profileId}(profileId=${profile.id})}"
              th:object="${profile}" method="post">
            <div class="form-group mt-3">
                <label class="control-label col-sm-2 text-dark fw-bold" for="name">Name:</label>
                <div class="col-sm-10">
                    <input type="text" th:field="${profile.name}" class="form-control" id="name"
                           placeholder="User name" name="name">
                </div>
            </div>

            <div class="form-group mt-3 text-dark fw-bold">
                <label class="control-label col-sm-2" for="surname">Surname:</label>
                <div class="col-sm-10">
                    <input type="text" th:field="${profile.surname}" class="form-control" id="surname"
                           placeholder="User surname" name="surname">
                </div>
            </div>
            <div class="form-group mt-3 text-dark fw-bold">
                <label class="control-label col-sm-2" for="contact">Contact:</label>
                <div class="col-sm-10">
                    <input type="text" th:field="${profile.phone}" class="form-control" id="contact"
                           placeholder="User contact" name="phone">
                </div>
            </div>

            <div class="form-group mt-3 text-dark fw-bold">
                <label class="control-label col-sm-2" for="username">Username:</label>
                <div class="col-sm-10">
                    <input type="text" th:field="${profile.username}" class="form-control " id="username"
                           placeholder="User username" name="username">
                </div>
            </div>

            <div class="form-group mt-3 text-dark fw-bold">
                <label class="control-label col-sm-2" for="password">Password:</label>
                <div class="col-sm-10">
                    <input type="password" th:field="${profile.password}" class="form-control" id="password"
                           placeholder="User password" name="password">
                </div>
            </div>

            <div class="form-group  mt-3 text-dark fw-bold">
                <label class="control-label col-sm-2" for="factory">Factory:</label>
                <div class="col-sm-10">
                    <select class="form-control form-select" id="factory" th:field="${profile.factoryId}">
                        <th:block th:each="factory : ${factoryList}">
                            <option th:value="${factory.id}" th:text="${factory.factoryName}"
                                    th:selected="${profile.factoryId==factory.id}"></option>
                        </th:block>
                    </select>

                </div>
            </div>

            <div class="form-group mt-3 text-dark fw-bold">
                <label class="control-label col-sm-2" for="role">Role:</label>
                <div class="col-sm-10">
                    <select class="form-control form-select" id="role" th:field="${profile.role}">
                        <th:block th:each="role : ${roleList}">
                            <option th:value="${role}" th:text="${role}"  th:selected="${profile.role==role}"></option>
                        </th:block>
                    </select>
                </div>
            </div>

            <!--  <div class="form-group">
                  <label class="control-label col-sm-2" for="email"> Email:</label>
                  <div class="col-sm-10">
              <textarea rows="7" th:field="${profile.email}" class="form-control" id="email"
                        placeholder="Profile email" name="email"></textarea>
                  </div>
              </div>-->

            <div class="form-group pb-3">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-info text-white mt-3" th:text="${profile.id == null}? 'Add' : 'Update'">...</button>
                </div>
            </div>
        </form>

    </main>



</div>











</body>

</html>
