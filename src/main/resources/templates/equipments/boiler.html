<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>cms dashboard
    </title>
    <!-- Bootstrap CSS -->
    <!----css3---->
    <link rel="stylesheet" th:href="@{/css/custom.css}" href="../../static/css/custom.css">
    <!-- SLIDER REVOLUTION 4.x CSS SETTINGS -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/eeq.css}" href="../../static/css/eeq.css">
    <link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">


    <!--google material icon-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
          rel="stylesheet">
</head>
<body>
<div class="wrapper">

    <div th:replace="fragments/admin-fragments :: header"></div>


    <main style="margin-top: 80px; margin-left: 300px">

        <div th:fragment="boiler">
            <form class="form  " action="#"
                  th:action=" ${boiler.id == null} ? @{/equipment/create/boiler} : @{/equipment/update/boiler/{boilerId}(boilerId=${boiler.id})}"
                  th:object="${boiler}" method="post">

                <div class="form-floating fs-6 fw-bold d-flex">
                    <div class="col-md-6">
                        <div class="contact-form">
                            <div class="form-group  mt-3 text-dark fw-bold">
                                <label class="control-label col-sm-2" for="factory">Завод:</label>
                                <div class="col-sm-10">
                                    <select class="form-control form-select" id="factory"
                                            th:field="${boiler.factoryId}">
                                        <th:block th:each="factory : ${factoryList}">
                                            <option th:value="${factory.id}" th:text="${factory.factoryName}"
                                                    th:selected="${boiler.factoryId==factory.id}"></option>
                                        </th:block>
                                    </select>

                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <label class="control-label col-sm-2" for="department">Цех:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="${boiler.department}"
                                           id="department"
                                           name="department">
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <label class="control-label" for="plant">Установка</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="${boiler.plant}" id="plant"
                                           name="plant">
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <label class="control-label " for="block">Блок:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="${boiler.block}" id="block"
                                           name="block">
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <label class="control-label " for="technologicalPlace">Технологическое место :</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="${boiler.technologicalPlace}"
                                           id="technologicalPlace" name="technologicalPlace">
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <label class="control-label " for="clacification">Классификация :</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="${boiler.clacification}"
                                           id="clacification" name="clacification">
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <label class="control-label " for="equipmentIdentification">Наименование оборудования
                                    :</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="${boiler.equipmentIdentification}"
                                           id="equipmentIdentification" name="equipmentIdentification">
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <label class="control-label " for="serialNomer">Заводской номер :</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="${boiler.serialNomer}"
                                           id="serialNomer"
                                           name="serialNomer">
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <label class="control-label " for="registrationNomer">Регистрационный номер :</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="${boiler.registrationNomer}"
                                           id="registrationNomer" name="registrationNomer">
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <label class="control-label " for="inventoryNomer">Инвентаризационный номер :</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="${boiler.inventoryNomer}"
                                           id="inventoryNomer" name="inventoryNomer">
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <label class="control-label " for="type">Тип :</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="${boiler.type}" id="type"
                                           name="type">
                                </div>
                            </div>


                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="contact-form">

                            <div class="form-group mt-3">
                                <label class="control-label " for="rabDavlenie">Рабочее давление Pраб, кгс/см2 :</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="${boiler.rabDavlenie}"
                                           id="rabDavlenie" name="rabDavlenie">
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <label class="control-label " for="rascDavlenie">Расчетное давление Pрас, кгс/см2
                                    :</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="${boiler.rascDavlenie}"
                                           id="rascDavlenie" name="rascDavlenie">
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <label class="control-label " for="rabTemp">Раб. температура, °C :</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="${boiler.rabTemp}" id="rabTemp"
                                           name="rabTemp">
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <label class="control-label " for="rascTemp">Расч. температура, °C :</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="${boiler.rascTemp}" id="rascTemp"
                                           name="rascTemp">
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <label class="control-label " for="naimenovanieSredi">Наименование среды :</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="${boiler.naimenovanieSredi}"
                                           id="naimenovanieSredi" name="naimenovanieSredi">
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <label class="control-label " for="godVipuska">Год выпуска :</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="${boiler.godVipuska}"
                                           id="godVipuska" name="godVipuska">
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <label class="control-label " for="rascSrokSlujbi">Расчетный срок службы :</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="${boiler.rascSrokSlujbi}"
                                           id="rascSrokSlujbi" name="rascSrokSlujbi">
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <label class="control-label " for="materialKorp">Материал корпуса :</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="${boiler.materialKorp}"
                                           id="materialKorp" name="materialKorp">
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <label class="control-label " for="izgotovitel">Изготовитель :</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="${boiler.izgotovitel}"
                                           id="izgotovitel" name="izgotovitel">
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <label class="control-label " for="infOsvidetelstvovanii">Информация об
                                    Освидетельствовании :</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="${boiler.infOsvidetelstvovanii}"
                                           id="infOsvidetelstvovanii" name="infOsvidetelstvovanii">
                                </div>
                            </div>


                        </div>
                    </div>

                </div>

                <div class="form-group pb-3 ">
                    <div class="col-sm-offset-2 col-sm-10  ">
                        <button type="submit" class="btn btn-info text-white mt-3 justify-content-end"
                                th:text="${boiler.id == null}? 'Добавить' : 'Обновить'">...
                        </button>
                    </div>
                </div>
            </form>
        </div>

    </main>


</div>


</body>

</html>
