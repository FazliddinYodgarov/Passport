<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>cms dashboard
    </title>
    <!-- Bootstrap CSS -->
    <!----css3---->
    <link rel="stylesheet" th:href="@{/css/custom.css}" href="../../static/css/custom.css">
    <!-- SLIDER REVOLUTION 4.x CSS SETTINGS -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/eeq.css}" href="../../static/css/eeq.css">
    <link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">


    <!--google material icon-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
          rel="stylesheet">
</head>
<body>
<div class="wrapper">

    <div th:replace="fragments/admin-fragments :: header"></div>


    <main style="margin-top: 80px; margin-left: 300px">

        <div th:fragment="torch">
            <form class="form  " action="#"
                  th:action=" ${torch.id == null} ? @{/equipment/create/torch} : @{/equipment/update/torch/{torchId}(torchId=${torch.id})}"
                  th:object="${torch}" method="post">

                <div class="form-floating fs-6 fw-bold  d-flex">
                    <div class="col-md-6">
                        <div class="contact-form">
                            <div class="form-group  mt-3 text-dark fw-bold">
                                <label class="control-label col-sm-2" for="factory">Завод:</label>
                                <div class="col-sm-10">
                                    <select class="form-control form-select" id="factory" th:field="${torch.factoryId}">
                                        <th:block th:each="factory : ${factoryList}">
                                            <option th:value="${factory.id}" th:text="${factory.factoryName}"
                                                    th:selected="${torch.factoryId==factory.id}"></option>
                                        </th:block>
                                    </select>

                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <label class="control-label col-sm-2" for="department">Цех:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="${torch.department}" id="department"
                                           name="department">
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <label class="control-label" for="plant">Установка</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="${torch.plant}" id="plant" name="plant">
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <label class="control-label " for="block">Блок:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="${torch.block}" id="block" name="block">
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <label class="control-label " for="technologicalPlace">Технологическое место :</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="${torch.technologicalPlace}"
                                           id="technologicalPlace" name="technologicalPlace">
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <label class="control-label " for="clacification">Классификация :</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="${torch.clacification}"
                                           id="clacification"
                                           name="clacification">
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <label class="control-label " for="equipmentIdentification">Наименование оборудования :</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="${torch.equipmentIdentification}"
                                           id="equipmentIdentification" name="equipmentIdentification">
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <label class="control-label " for="serialNomer">Заводской номер :</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="${torch.serialNomer}" id="serialNomer"
                                           name="serialNomer">
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <label class="control-label " for="registrationNomer">Регистрационный номер :</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="${torch.registrationNomer}"
                                           id="registrationNomer" name="registrationNomer">
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <label class="control-label " for="inventoryNomer">Инвентаризационный номер :</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="${torch.inventoryNomer}"
                                           id="inventoryNomer" name="inventoryNomer">
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <label class="control-label " for="type">Тип :</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="${torch.type}" id="type" name="type">
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <label class="control-label " for="maksKolVoSjGaza">Максимальное количество сжигаемого газа, тыс. м3/сутки
                                    :</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="${torch.maksKolVoSjGaza}" id="maksKolVoSjGaza" name="maksKolVoSjGaza">
                                </div>
                            </div>


                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="contact-form">
                            <div class="form-group mt-3">
                                <label class="control-label " for="diametrStvola">Диаметр ствола, мм :</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="${torch.diametrStvola}" id="diametrStvola" name="diametrStvola">
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <label class="control-label " for="diametrOgolovka">Диаметр оголовка, мм :</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="${torch.diametrOgolovka}" id="diametrOgolovka" name="diametrOgolovka">
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <label class="control-label " for="visotaStvola">Высота ствола, М :</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="${torch.visotaStvola}" id="visotaStvola" name="visotaStvola">
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <label class="control-label " for="davlenieGazaNaVxode">Давление газа на входе кгс/см2 :</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="${torch.davlenieGazaNaVxode}" id="davlenieGazaNaVxode" name="davlenieGazaNaVxode">
                                </div>
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <label class="control-label " for="rejimRabotiUstanivki">Режим работы установки :</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="${torch.rejimRabotiUstanivki}" id="rejimRabotiUstanivki" name="rejimRabotiUstanivki">
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <label class="control-label " for="kolVoDejurnixGorelok">Количество дежурных горелок, шт :</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="${torch.kolVoDejurnixGorelok}" id="kolVoDejurnixGorelok" name="kolVoDejurnixGorelok">
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <label class="control-label " for="materialStvola">Материал изготовления ствола :</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="${torch.materialStvola}" id="materialStvola" name="materialStvola">
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <label class="control-label " for="dataVvoda">Дата ввода в эксплуатацию :</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="${torch.dataVvoda}" id="dataVvoda" name="dataVvoda">
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <label class="control-label " for="rascSrokSlujbi">Расчетный срок службы :</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="${torch.rascSrokSlujbi}" id="rascSrokSlujbi" name="rascSrokSlujbi">
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <label class="control-label " for="godVipuska">Год выпуска :</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="${torch.godVipuska}" id="godVipuska" name="godVipuska">
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <label class="control-label " for="izgotovitel">Изготовитель :</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="${torch.izgotovitel}" id="izgotovitel" name="izgotovitel">
                            </div>
                        </div>


                    </div>
                </div>
                <div class="form-group pb-3">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-info text-white mt-3"
                                th:text="${torch.id == null}? 'Добавить' : 'Обновить'">...
                        </button>
                    </div>
                </div>

            </form>
        </div>

    </main>


</div>



</body>

</html>
