

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>cms dashboard
    </title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <!----css3---->
    <link rel="stylesheet" th:href="@{/css/custom.css}"  href="../static/css/custom.css">
    <!-- SLIDER REVOLUTION 4.x CSS SETTINGS -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">




    <!--google material icon-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
          rel="stylesheet">
</head>
<body>




<div class="wrapper">


    <div th:replace="fragments/admin-fragments :: header"></div>

    <main style="margin-top: 58px;">

        <div class="p-2 offset-2">

            <div class="main-block ">
                <h2 class="text-center">Factory add</h2>
            </div>
            <br>
            <br>
            <div class="main-block">

                <form class="form-horizontal"
                      th:action=" ${factory.id == null} ? @{/factory/add} : @{/factory/update/{factoryId}(factoryId=${factory.id})}"
                      th:object="${factory}" method="post">

                    <!-- Janr Name -->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="name">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="${factory.factoryName}" class="form-control" id="name"
                                   placeholder="Factory Name" name="factoryName">
                        </div>
                    </div>

                    <!-- Create Button -->
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="button" th:text="${factory.id == null}? 'Add' : 'Update'">...</button>
                        </div>
                    </div>

                </form>

            </div>

        </div>
    </main>




</div>








<script src="../static/js/equip.js" th:src="@{/js/equip.js}" ></script>
</body>

</html>
